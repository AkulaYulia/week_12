    <script>
    const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'
    function getRandomIndex() {
      return Math.floor(Math.random() * alphabet.length);
    }
    
    let randomWord = '';

    for (i = 0; i < 4; i++) {

      randomWord = randomWord + alphabet[randomIndex];
    }
